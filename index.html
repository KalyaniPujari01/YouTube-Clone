<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="">
    <div class="flex">
      <div class="p-3 px-5 w-full bg-black flex items-center fixed">
        <div class="float-start mr-9">
          <div class="w-8 h-0.5 bg-white my-2"></div>
          <div class="w-8 h-0.5 bg-white my-2"></div>
          <div class="w-8 h-0.5 bg-white my-2"></div>
        </div>
        <i class="fa fa-youtube-play text-4xl text-white float-start mr-1"></i>
        <p class="text-white font-bold text-2xl font-serif mr-20">YouTube</p>
        <input
          type="text"
          placeholder="Search"
          class="border-2 border-black rounded-3xl indent-3 h-10 w-96 mr-2 ml-44"
        />
        <i class="fa fa-microphone text-3xl align-middle text-white mr-20"></i>
        <button
          class="text-white border-2 border-blue-600 w-20 h-8 rounded-lg ml-56"
        >
          SignIn
        </button>
      </div>

      <div class="mt-20 ml-20">
        <button
          class="text-white bg-black box-border p-2 rounded-xl mr-1 font-bold cursor-pointer hover:bg-slate-500 active:bg-slate-400"
        >
          All
        </button>
        <button

          Mixes

          Live
        </button>
        <button
          class="text-white bg-black box-border p-2 rounded-xl mr-1 font-bold cursor-pointer hover:bg-slate-500 active:bg-slate-400"
        >
          HTML
        </button>
        <button
          class="text-white bg-black box-border p-2 rounded-xl mr-1 font-bold cursor-pointer hover:bg-slate-500 active:bg-slate-400"
        >
          CSS
        </button>
        <button
          class="text-white bg-black box-border p-2 rounded-xl mr-1 font-bold cursor-pointer hover:bg-slate-500 active:bg-slate-400"
        >
          TailWindCss
        </button>
        <button
          class="text-white bg-black box-border p-2 rounded-xl mr-1 font-bold cursor-pointer hover:bg-slate-500 active:bg-slate-400"
        >
          JavaScript
        </button>
        <button
          class="text-white bg-black box-border p-2 rounded-xl mr-1 font-bold cursor-pointer hover:bg-slate-500 active:bg-slate-400"
        >
          React Js
        </button>
        <button
          class="text-white bg-black box-border p-2 rounded-xl mr-1 font-bold cursor-pointer hover:bg-slate-500 active:bg-slate-400"
        >
          Node Js
        </button>
        <button
          class="text-white bg-black box-border p-2 rounded-xl mr-1 font-bold cursor-pointer hover:bg-slate-500 active:bg-slate-400"
        >
          Java
        </button>
        <button
          class="text-white bg-black box-border p-2 rounded-xl mr-1 font-bold cursor-pointer hover:bg-slate-500 active:bg-slate-400"
        >
          Spring-Boot
        </button>
        <button
          class="text-white bg-black box-border p-2 rounded-xl mr-1 font-bold cursor-pointer hover:bg-slate-500 active:bg-slate-400"
        >
          Hibernate
        </button>
        <button
          class="text-white bg-black box-border p-2 rounded-xl mr-1 font-bold cursor-pointer hover:bg-slate-500 active:bg-slate-400"

          Data Jpa
        </button>
        <button
          class="text-white bg-black box-border p-2 rounded-xl mr-1 font-bold cursor-pointer hover:bg-slate-500 active:bg-slate-400"
        >
          Spring-MVC
        </button>
        <button
          class="text-white bg-black box-border p-2 rounded-xl mr-1 font-bold cursor-pointer hover:bg-slate-500 active:bg-slate-400"

          Eminem
        </button>

          <div class="flex mt-1">

            />
          </div>

          <div>
            <p class="font-bold text-xl text-gray-600">

            <p>EminemMusic</p>
